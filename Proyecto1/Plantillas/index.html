<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla1</title>
</head>
<body>
    Primera plantilla 
    </br>
    Hola mi nombre es : {{val_nombre}} {{val_apellido}} y tengo {{val_edad}} years
    </br>
    La fecha es : {{val_fecha}}
    </br>
    <!-- Impresion de listas  -->
    Lista : {{temas}} 
    </br>
    <!-- Impresion de un elemento de la lista  -->
    elemento 1 de lista:  {{temas.1}}
    </br>

    <!-- bucle for que recorre toda la lista e imprime ese valor -->
    <p>
    {% for x in temas %}
       
    <li>{{x}}</li>
        

    {% endfor %}
    </p>



</body>
</html>
